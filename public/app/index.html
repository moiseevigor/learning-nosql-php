<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no' />
		<meta name="format-detection" content="telephone=no"/>
		<title>MySPRITZ</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/mobile.css" />
        <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 680px)" />    
        <!-- script src="phonegap.js"></script -->
        <script src="js/jquery.js"></script>
        <script src="js/functions.js"></script>
        <script src="/utenti/info?callback=init"></script>
	</head>
    <body>
        <header>
            <a class="open-menu" href="">
                â‰¡
            </a>
            <a class="logo" href="#pagina-feed">
                MySPRITZ
            </a>
            <a class="login" href="#pagina-login">
                Login
            </a>
        </header>
        
        <div class="content">
            
            <div class="side-menu">
                 <a href="#pagina-feed">
                    Feed
                </a>
                <a href="#pagina-inserisci">
                    + Spritz
                </a>
            </div>
            
            <!-- 
	            PAGINA FEED
            -->
            
            <div id="pagina-feed" class="page active">
	            <ul class="feedlist clearfix">
                    <li class="placeholder">
                        <div class="picture">
                            <img src="" alt="" />
                        </div>
                        <div class="text">
                            <h2></h2>
                            <div class="info">
                                <span class="data"></span>
                            </div>
                        </div>
                    </li>
	            </ul>
            </div>
            
            <!-- 
	            PAGINA INSERISCI
            -->
            
            <div id="pagina-inserisci" class="page">
                <div class="insert-form">
                <form enctype="multipart/form-data" method="POST" action="/foto">
                  <input type="hidden" name="_METHOD" value="POST">
                  <p>Scatta una foto:</p>
                  <input required type="file" accept="image/*" capture="camera" name="foto">
                
                  <p>Nome spritz:</p>
                  <input type="text" name="nome" placeholder="es. Spritz Bianco">
                
                  <input type="submit" name="salva" value="Salva" />
                </form>
                </div>

            </div>
            
            <!-- 
	            PAGINA LOGIN
            -->
            <div id="pagina-login" class="page">
	            
	            <div class="login-form">
	                <form action="/utenti/login" method="POST" onsubmit="return false;">
                        <input type="hidden" name="_METHOD" value="POST">
	                    <input type="text"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="email" id="id_email_login" placeholder="email"/>
	                    <input type="password" name="password" id="id_password_login" placeholder="password"/>
	                    <input type="submit" name="login" value="login" />
	                </form>
                </div>
                <a href="#pagina-registrati">
                    Registrati
                </a>                
            </div>

            <!-- 
	            PAGINA REGISTRAZIONE
            -->
            
            <div id="pagina-registrati" class="page">
                <div class="register-form">
                    <form action="/utenti" method="POST">
                        <input type="hidden" name="_METHOD" value="POST">
                        <input required type="text" name="nome" id="id_nome" placeholder="Nome"/>
                        <input required type="text" name="cognome" id="id_cognome" placeholder="Cognome"/>
                        <input required type="email" name="email" id="id_email" placeholder="Email"/>
                        <input required type="password" name="password" id="id_password" placeholder="password"/>  
                        <input required type="password" name="conferma_password" id="id_password2" placeholder="Conferma password"/>                    
    					<input type="checkbox" required id="id_privacy" name="privacy"><label for="privacy"> Accetto il trattamento dei miei dati in base alla <a href="privacy.html">normativa sulla privacy</a>.</label>
                        <input type="submit" name="register" value="Registrati" />
                    </form>
                </div>
            </div>
            
        <!-- /.content -->
        
    </body>
</html>
